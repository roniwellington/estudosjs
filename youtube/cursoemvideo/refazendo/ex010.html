<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body{
            background: rgb(107, 107, 241);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()" class="botao"></p>
        </div>

        <div id="res"></div>
    </section>

    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número:
                <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()" class="botao">
            </p>
        </div>

        <div>
            <select name="tabuada" id="seltab" size="15">
                <option>Digite um Número acima</option>
            </select>
        </div>
    </section>

    <script src="ex010.js"></script>
</body>
</html>
