<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header>
        Hora do Dia
    </header>

    <section>
        <div id="msg" class="card">
            Aqui vai aparecer a mensagem
        </div>

        <div id="foto" class="card">
            <img id="imagem" class="imgem" src="amanhecer.jpg" alt="Foto do Dia">
        </div>

    </section>

    <header>
        <h3>Verificador de Idade</h3>
    </header>

    <section>
        <div class="card">
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" class="botao" onclick="verificar()">
            </p>

        </div>

        <div id="res" class="card">
            Preencha os dados acima para ver o resultado!
        </div>

    </section>

    <header>
        <h3>Vamos Contar</h3>
    </header>

    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti"> </p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()" class="botao"></p>
        </div>

        <div id="rest">
            Preparando a contagem...
        </div>
    </section>

    <header>
        <h3>Tabuada</h3>
    </header>

    <section>
        <div>
            <p>Número:
                <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar Tabuada" class="botao" onclick="tabuada()">
            </p>
        </div>

        <div>
            <select name="tabuada" id="seltab" size="15">
                <option>Digite um Número acima</option>
            </select>
        </div>
    </section>

    <header>
        <h3>Analizsador de Números</h3>
    </header>

    <section>
        <div>
            Número (entre 1 e 100):

            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" class="botao" onclick="adicionar()"><br><br>
            <select name="flista" id="flista" size="7"></select><br><br>
            <input type="button" value="Finalizar" class="botao" onclick="finalizar()">

        </div>
        <div id="resti"></div>
       
    </section>

    <footer>
        <p>&copy; Curso Em Video</p>
    </footer>

    <script src="aula04.js"></script>

</body>

</html>
