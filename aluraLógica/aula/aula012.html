<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write(frase)
            pulaLinha()
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 1;
        var totalIdade = 0;
        while(numero <= totalFamiliares){
            var idade = parseInt(prompt("Informe idade do familiar"));
            totalIdade = totalIdade + idade
            numero++;
        }

        var mediaDasIdades = totalIdade/totalFamiliares;
        mostra("Média das idades dos familiares é " + mediaDasIdades)
        mostra("FIM")
    </script>
</body>
</html>
